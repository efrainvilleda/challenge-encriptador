<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./script/script.js"></script>
        <title>Challenge ONE | Encriptador</title>
    </head>

    <body>
        <header>
            <img class="logo" src="./images/logo.png" alt="Logo de Alura">
            <h2 class="titulo-principal">Encriptador - Desencriptador</h2>
        </header>

        <main>
            <section>
                <textarea class="mensaje" id="" placeholder="Ingresa el texto" autofocus></textarea>
                <div class="botones">
                    <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
                
            </section>

            <section>
                <textarea class="resultado" placeholder="Mensaje" readonly></textarea>
                <div class="botones">
                    <button class="btn-copiar" onclick="copiarMensaje()">Copiar</button>
                </div>
            </section>
        </main>

        <div id="toast">
            <label class="anuncio">ANUNCIO</label>
        </div>

        <footer>
            <ul class="listaContacto">
                <li><a class="enlace" href="https://www.linkedin.com/in/efrain-villeda-ibarra/">LinkedIn</a></li>
                <li><a class="enlace" href="https://github.com/efrainvilleda">GitHub</a></li>
                <li><a class="enlace" href="https://app.aluracursos.com/user/efrain-villeda29">Alura</a></li>
            </ul>
            <p class="copyright">&copy Efrain Villeda Ibarra - Challenge Encriptador</p>
        </footer>
    </body>
</html>
